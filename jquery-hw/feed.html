<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook Feed Prototype</title>
</head>
<body>
            
        <div class="fb-feed-template">
            <div class="fb-feed-layout">
                <div class="feed-header-grid fb-post-padding">
                    <img src="./img/anonymous.jpg" alt="user-pic-thumbnail" class="user-pic-thumbnail"> 
                    <div class="username-box">
                        <span class="username">${nickname}</span> <br>
                        <span class="post-timestamp">${timeStamp.toLocaleString()}</span>
                    </div>
                </div>
                
                
                <div class="feed-content">
                    <div class="received-post">${postText}</div>
                    <div class="received-attachment"> 
                        <img src="${attachmentUrl}" class="feed-img-attachment">
                    </div>
                </div>
                <div class="feed-engagement fb-post-padding">
                    <button class="like-button">Like</button>
                    <span></span>
                </div>
                <div class="fb-post-padding">
                    <form action="#" class="fb-comment-grid">
                        <img src="./img/anonymous.jpg" alt="user-pic-thumbnail" class="user-pic-thumbnail"> 
                        <label for="comment-text">
                            <textarea name="comment-text" class="comment-text" rows="2" placeholder="Write a comment..."></textarea>
                        </label>
                        <button class="comment-send-button"> reply </button>
                    </form>
                </div>
            </div>

            
            <div class="replied-grid">
                <img src="./img/anonymous.jpg" alt="user-pic-thumbnail" class="user-pic-thumbnail"> 
                <div class="comment-content">
                    <div><span class="username">${nickname}</span> ${comment}</div>
                    <span class="feed-timestamp">${timeStamp.toLocaleString()}</span>
                </div>
            </div>
        
        </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>

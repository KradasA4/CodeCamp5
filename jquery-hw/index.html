<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>jQuery Homework: Facebook post</title>
</head>

<body>
    <nav class="nav-box">
        <ul id="main-nav">
            <li>
                <img src="./img/facehub-logo.png" alt="facehub-logo">
            </li>
            <li class="nav-user">
                <img class="user-pic-thumbnail" src="./img/anonymous.jpg" alt="user-pic-thumbnail">
                <span></span>
            </li> 
        </ul>
    </nav>

    <div id="main-box">
        <div class="fb-post">
            <div class="fb-post-header fb-post-padding">
                <b>Create Post</b>
            </div>

            <div class="fb-post-content fb-post-padding">
                <img class="user-pic-thumbnail" src="./img/anonymous.jpg" alt="user-pic-thumbnail">
                <form id="fb-post-form">
                    <label for="post-text"></label>
                    <textarea name="post-text" id="post-text" rows="2" placeholder="What's on your mind?"></textarea>
                </form>
            </div>

            <div class="fb-post-attachment fb-post-padding">
                <div action="#" class="fb-post-attachment-form">
                    <button type="button" id="image-video-attach-btn">Photo</button>
                    <label for="image-video-attach-url">
                        <input type="url" id="image-video-attach-url" placeholder="enter an image url here">
                    </label>
                </div>
                <img class="img-attachment">
            </div>

            <div class="fb-post-footer">
                <button type="button" form="fb-post-form" value="post-submit" class="post-button"><b>POST</b></button>
            </div>
        </div>

        <div class="fb-feed-wrapper">
            
        </div>


    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>

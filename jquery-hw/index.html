<body>
    <div id="main-box">
        <div class="fb-post">
            <div class="fb-post-header fb-post-padding">
                <b>สร้างโพสต์</b>
            </div>

            <div class="fb-post-content fb-post-padding">
                <img src="" alt="">
                <form id="fb-post-form">
                    <label for="post-text"></label>
                    <textarea name="post-text" id="post-text" rows="2" placeholder="คุณกำลังคิดอะไรอยู่?"></textarea>
                </form>
            </div>

            <div class="fb-post-attachment fb-post-padding">
                <form>
                    <button type="button" id="image-video-attach-btn">รูปภาพ/วิดีโอ</button>
                    <label for="image-video-attach-url"></label>
                    <input type="text" id="image-video-attach-url">
                </form>
                <img id="attachment">
            </div>

            <div class="fb-post-footer fb-post-padding">
                <button type="button" form="fb-post-form" value="post-submit" class="post-button"><b>โพสต์</b></button>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./animation.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <div class="box animation-box1">
                <p class="center-text"> 1: color</p>
            </div>
            <div class="box animation-box2">
                <p class="center-text"> 2: width + delay</p>
            </div>
            <div class="box animation-box3">
                <p class="center-text"> 3: border</p>
            </div>
            <div class="box animation-box4">
                <p class="center-text"> 4: background color</p>
            </div>
            <div class="box animation-box5">
                <p class="center-text"> 5: position relative</p>
            </div>
            <div class="box animation-box6">
                <p class="center-text"> 6 show-hidden</p>
            </div>
        </div>
        <div class="animation-direction-box">
            <h2>Delay + Direction</h2>
            <h4 class="box d-normal-box">normal</h4>
            <h4 class="box d-reverse-box">reverse</h4>
            <h4 class="box d-alternate-box">alternate</h4>
        </div>

        <div>
            <h2>timing-function + iteration-count + shorthand</h2>
            <h4 class="box animation-timing"> timing+iteration </h4>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h2>Create an account</h2>
  <form action="#" method="POST">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" required>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <br>
    <br>

    <label for="age">Age:</label>
    <select name="age" id="age" required>
      <option value="" selected disabled hidden>Select your age</option>
      <option value="18-">under 18</option>
      <option value="18-24">18-24</option>
      <option value="25-34">25-34</option>
      <option value="35-44">35-44</option>
      <option value="45-54">45-54</option>
      <option value="55-64">55-64</option>
      <option value="65+">65 or above</option>
    </select>
    <br>
    <br>

    <label for="about">Tell us about yourself:</label>
    <br>
    <textarea name="about" id="about" cols="30" rows="10"></textarea>

    <br>
    <br>

    <input type="checkbox" name="terms-agreement" id="terms-agreement" required>
    <label for="terms-agreement">I agree to the <a href="#">terms of service</a></label>
    <br>
    <br>

    <input type="submit" value="Sign up">
  </form>
</body>
</html>

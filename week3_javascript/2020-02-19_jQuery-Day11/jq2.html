<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>


        $(document).ready(function () {
            $("#in1").keydown(function (event) {
                $("#d1").html("Keydown: " + event.which);
            });
        });

        // typeof(event.which) ปุ่มต่างๆ ที่กดรับค่าเป็น number
        $(document).ready(function () {
            $("#in1").keypress(function (event) {
                $("#d2").html("Keypress: " + event.which);
            });
        });
        // bind enter to clear text box value
        $(document).ready(function () {
            $("#in1").keydown(function (event) {
                if (event.which == "13") {
                    let inputValue = $("#in1").val();
                    $("#d3").text(inputValue);
                    $("#in1").val("");
                };

                // alternative
                /*
                if (event.which == "13") {
                    $("#d3").html($(this).val());
                    $("#in1").val("");
                };
                */
            });
        });

        // iQuery animation effect
        $(document).ready(function (){
            $("button").click(function(){
                $("#jQ-animation").animate({width: "400px",
                    height: "100px",
                    opacity: "0.7"
                });
                $("#jQ-animation").animate({fontSize: "4em"});
                // altervative way
                // $("#jQ-animation").animate({"font-size": "4em"});
            });
        });

    </script>
</head>

<body>
    Enter : <input id="in1" type="text">
    <div id="d1">D1: keydown</div>
    <!-- case insensitive | เน้นปุ่ม same key, different language is the same | don't fire special keys e.g. ctrl + shift -->
    <div id="d2">D2: keypress</div> <!-- case sensitive | เน้นตัวอักษร -->
    <div id="d3"></div>
    <hr>
    <button>start animation</button>
    <div id="jQ-animation" style="color: white; background-color: teal; width: 200px; height: 50px;">CodeCamp#5</div>
</body>

</html>
